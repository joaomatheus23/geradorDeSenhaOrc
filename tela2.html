<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cliente.css">
    <title>Exibição do Pedido</title>
</head>
<body>
    <div class="logo-container">
        <img src="./styles/img/Logo Orc novo Branco (1).png" class="logo" alt="Logo Hamburgueria">
    </div>

    
    <div class="content">
        <div class="orders-column" id="preparingOrders">
            <h2>Em Preparo</h2>
            <!-- Os pedidos em preparo serão exibidos aqui -->
        </div>

        <div class="orders-column" id="readyOrders">
            <h2>Pronto</h2>
            <!-- Os pedidos prontos serão exibidos aqui -->
        </div>
    </div>

    <script>
        function getOrders() {
            return JSON.parse(localStorage.getItem('orders')) || {};
        }

        function updateOrderStatus() {
            const orders = getOrders();
            const preparingOrders = document.getElementById('preparingOrders');
            const readyOrders = document.getElementById('readyOrders');

            preparingOrders.innerHTML = '<h2>Em Preparo</h2>'; // Limpa e adiciona título
            readyOrders.innerHTML = '<h2>Pronto</h2>'; // Limpa e adiciona título

            for (const id in orders) {
                const order = orders[id];
                const orderDiv = document.createElement('div');
                orderDiv.className = 'order';
                orderDiv.innerHTML = `
                    <p>Nome: ${order.name}</p>
                    <p>Senha: ${order.password}</p>
                    <p>Status: ${order.status}</p>
                `;
                if (order.status === 'em preparo') {
                    preparingOrders.appendChild(orderDiv);
                } else if (order.status === 'pronto') {
                    readyOrders.appendChild(orderDiv);
                }
            }
        }

        // Atualiza a cada 3 segundos
        setInterval(updateOrderStatus, 3000);

        // Atualiza a página inicialmente
        window.onload = function() {
            updateOrderStatus();
        };
    </script>
</body>
</html>
